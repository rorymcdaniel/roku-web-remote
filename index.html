<html>
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Roku Remote</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
 <link type="text/css" rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div id="app">
 <h1>{{ message }}</h1>

 <div class="wrapper" @click="sendCommand">

    <div style="grid-row:1; grid-column:1" id="back">
     <i class="fa fa-long-arrow-left fa-3x"></i>
    </div>

    <div style="grid-row:1;grid-column:2" id="info">
     <i class="fa fa-asterisk fa-2x"></i>
    </div>

    <div style="grid-row:1; grid-column:3" id="home">
     <i class="fa fa-home fa-3x"></i>
    </div>

    <div style="grid-row:2; grid-column:2" id="up">
     <i class="fa fa-chevron-up fa-3x"></i>
    </div>

    <div style="grid-row:3;grid-column:1" id="left">
     <i class="fa fa-chevron-left fa-3x"></i>
    </div>
    <div style="grid-row:3;grid-column:2;font-size:36px;" id="select">
     <span class="centered">OK</span>
    </div>
    <div style="grid-row:3;grid-column:3" id="right">
      <i class="fa fa-chevron-right fa-3x"></i>
    </div>

    <div style="grid-row:4;grid-column:2" id="down">
     <i class="fa fa-chevron-down fa-3x" ></i>
    </div>


    <div style="grid-row:5; grid-column:1" id="InstantReplay">
     <i class="fa fa-reply fa-3x"></i>
    </div>


    <div style="grid-row:5;grid-column:2" id="play">
        <i class="fa fa-play fa-3x" id="playbutton"></i>
    </div>
    <div style="grid-row:5;grid-column:3" id="fwd">
     <i class="fa fa-forward fa-3x"></i>
    </div>
    <div style="grid-row:6;grid-column:1" id="rev">
     <i class="fa fa-backward fa-3x"></i>
    </div>
    <div style="grid-row:6;grid-column:2" @click="toggleKeyboard">
     <i class="fa fa-keyboard-o fa-3x"></i>
    </div>
    <div style="grid-row:7/9;grid-column:1/4;background-color:unset;border:none;">
     <input type="text" @blur="toggleKeyboard" id="textinput">
    </div>


   </div>

 <a @click="clearCookie" class="clear_cookies">Click here to clear the IP address cookie.</a>

</div>

<script src="https://unpkg.com/vue@2.4.4/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="/assets/js/main.js"></script>
</body>
</html>
